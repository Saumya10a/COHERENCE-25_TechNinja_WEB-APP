<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.A.V.E - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1ABC9C;
            --secondary-color: #16A085;
            --background-color: #E8F4F3;
            --text-color: #2C3E50;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#E8F4F3] to-[#D6EAE4] min-h-screen flex flex-col">
    <header class="bg-[#1ABC9C] text-white py-4 shadow-md animate__animated animate__fadeInDown">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo.png" alt="W.A.V.E Logo" class="h-10 mr-3">
                <h1 class="text-2xl font-bold">W.A.V.E</h1>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="home.html" class="hover:text-teal-200 transition duration-300">Home</a></li>
                    <!-- <li><a href="login.html" class="hover:text-teal-200 transition duration-300">Login</a></li> -->
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 grid md:grid-cols-2 gap-8 items-center">
        <section class="animate__animated animate__fadeInLeft hidden md:block">
            <img src="img 1.jpeg" 
                 alt="Smart City Illustration" 
                 class="w-full h-auto object-cover rounded-lg shadow-xl">
        </section>

        <section class="animate__animated animate__fadeInRight bg-white p-8 rounded-lg shadow-xl">
            <h2 class="text-4xl font-bold text-[#1ABC9C] mb-4 text-center">Create Account</h2>
            <p class="text-gray-600 mb-6 text-center">
                Join W.A.V.E and unlock urban insights
            </p>

            <form class="space-y-4">
                <div>
                    <label for="fullname" class="block text-gray-700 mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="fullname" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1ABC9C]"
                        placeholder="Enter your full name"
                    >
                </div>
                <div>
                    <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1ABC9C]"
                        placeholder="Enter your email"
                    >
                </div>
                <div>
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1ABC9C]"
                        placeholder="Create a strong password"
                    >
                </div>
                <div>
                    <label for="confirm-password" class="block text-gray-700 mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1ABC9C]"
                        placeholder="Confirm your password"
                    >
                </div>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox text-[#1ABC9C]" required>
                        <span class="ml-2 text-gray-700">I agree to the Terms and Conditions</span>
                    </label>
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-[#1ABC9C] text-white py-2 rounded-md hover:bg-[#16A085] transition duration-300"
                >
                    Sign Up
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-[#1ABC9C] font-bold hover:underline">Login</a>
                </p>
            </div>
        </section>
    </main>

    <footer class="bg-[#1ABC9C] text-white py-4 animate__animated animate__fadeInUp">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 W.A.V.E. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
